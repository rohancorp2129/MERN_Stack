<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <label for="">Text Input :</label>
    <input type="text" />
    <br/>
    <label for="">Number Input :</label>
    <input type="number"/>   <!-- except  e, + ,- at oce only  -->
    <br/>
    <label for="">Email Input :</label>
    <input type="email"/>   <!-- validation -->
    <br/>
    <label for="">Telephone Input :</label>
    <input type="tel"/> <br/>
    <label for="">Password Input :</label>
    <input type="password"/> <br/>

    <label for="">Text area :</label>
    <textarea name="" id=""></textarea><br/>

    <label for="">Radio Button :</label>
    <label for="">Option 1</label><input type="radio" name="radiobutton"/>
    <label for="">Option 2</label><input type="radio" name="radiobutton"/>
    <label for="">Option 3</label><input type="radio" name="radiobutton"/>
    <br/>
    <label for="">Checkbox :</label>
    <label for="">Option 1 </label><input type="checkbox" name="checkbox"/>
    <label for="">Option 2 </label><input type="checkbox" name="checkbox"/>
    <label for="">Option 3 </label><input type="checkbox" name="checkbox"/>
    <br/>
    <!-- Dropdown for taking inputs from user-->   
     <select name="" id="">
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
        
     </select>
    <br/>
     <!-- new inputs in html 5  -->
      <input  type="range"/><br/>
      <input  type="color"/><br/>
      <input  type="file"/><br/>
      <input  type="date"/><br/>
      <input  type="time"/><br/>
      <input  type="datetime-local"/><br/>
      

</body>
</html>

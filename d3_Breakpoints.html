    <!-- BreakPoints : 
     
    Breakpoints are the classesd which help us in determining the size ( width) of the screen and then apply the css accordingly.
    The classes are as follows:
    1. .col- : Extra small devices ( DS < 576px)
    2. .col-sm- : Small devices (DS >= 576px)
    3. .col-md- : Medium devices (DS >= 768px)
    4. .col-lg- : Large devices ( DS>= 992px)
    5. .col-xl- : Extra large devices (DS >= 1200px)
    6. .col-xxl- : Extra extra large devices (DS >= 1400px)

    fluid : It makes the elements take 100% with irrespective of the display size
        Container : It is a container which is used to wrap the content
        1. .container : Fixed width container
    -->
    <div class="container-sm bg-primary"> Container </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>Bootstrap</li>
      <li>ReactJS</li>
    </ul>
    <hr />
    <!-- Ordered List -->
    <ol type="1" start="10">
      <li>Avishkar</li>
      <li>Omkar</li>
      <li>Monika</li>
      <li>Arpita</li>
    </ol>
    <hr />
    <!-- Descriptive list -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML is markup language</dd>
      <dt>CSS</dt>
      <dd>CSS is cascading style sheets</dd>
      <dt>Bootstrap</dt>
      <dd>Bootstrap is a CSS library</dd>
    </dl>
  </body>
</html>

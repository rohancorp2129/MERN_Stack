<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    <!-- Inline elements 
    
    Elements which occupy only necessary space as per their content and leave the remaining space for other elments are called inline elements
    -->
    <span style="border: 2px solid black">This is a span</span>
    <span style="border: 2px solid black">This is another span</span>
    <b>THis is bold tag</b>
    <i>This is italic tag</i>
    <img src="media/F18E.jpg" alt="" width="200px" height="120px" />
    <input type="submit" />
    <!-- Block elements 
     
    Elements which occupy the width of the display regardless of their content size are called block elements
    -->
    <div style="border: 2px solid black">This is a div</div>
    <h1 style="border: 2px solid black">This is heading tag</h1>
    <p style="border: 2px solid black">This is paragraph tag</p>
  </body>
</html>

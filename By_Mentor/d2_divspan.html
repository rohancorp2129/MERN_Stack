<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Static website
    
    It is a website which keeps the same content for all users. E.g . Wikipedia
    -->
    <!-- Dynamic website 
     The website who's content changes according to the user is called a Dynamic website. E.g. Amazon, BookMyShow, YouTube, Facebook, Instagram
     -->
    <!-- Div
    To create section on our webpage. It is block level element
    -->
    <div style="border: 1px solid black">This is div 1</div>
    <div style="border: 1px solid black">This is div 2</div>
    <!-- Span 
     It is inline element.-->
    <span style="background-color: red">This is span 1</span>
    <span style="background-color: green">This is span 2</span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Entities are the symbols or emjois which are not available on our keyboard
     So we use them by using their Unicode values with &# symbols  -->
    <table border="1">
      <tr>
        <td>Greater than</td>
        <td>&gt</td>
      </tr>
      <tr>
        <td>Less than</td>
        <td>&lt</td>
      </tr>
      <tr>
        <td>Rupee symbol</td>
        <td>&#8377</td>
      </tr>
      <tr>
        <td>Euro symbol</td>
        <td>&#8364</td>
    </tr>
    <tr>
        <td>Smiling face with sunglasses</td>
        <td>&#128526</td>
    </tr>
    <tr>
        <td>Confused face</td>
        <td>&#128533</td>
    </tr>
    </table>
  </body>
</html>

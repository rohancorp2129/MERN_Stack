<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <!-- These are closing tags -->
    <h1 style="color: red">This is heading</h1>
    <p id="para">This is paragraph</p>
    <a href="https://www.google.com"></a>
    <!--<p class="para2">Element</p>-->
    <!--This is comment -->
    <!-- These are self closing tags -->
    <br />
    <hr />
    <img src="" alt="" />
    <input type="submit" />
  </body>
</html>

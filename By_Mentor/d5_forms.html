<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <label>Enter name:</label><input type="text" name="Name" required />
      <br />
      <label>Enter age:</label><input type="number" name="Age" /><br />
      <label>Enter phone number:</label
      ><input
        type="
      tel"
        name="phone"
        required
      />
      <br />
      <label>Enter mail:</label><input type="email" name="Email" required />
      <br />
      <label>Enter DOB:</label> <input type="date" name="DOB" /><br />
      <label>Select Gender:</label><label>Male</label
      ><input type="radio" name="gender" value="male" /><label>Female</label
      ><input type="radio" name="gender" value="female" /> <br />
      <label>Academic qualification:</label
      ><select name="academic">
        <option value="null">Select.......</option>
        <option value="grad">Graduate</option>
        <option value="posgrad">Post-Graduate</option>
      </select>
      <br />
      <label>Your interest:</label>
      <label>Frontend Developement</label>
      <input type="checkbox" name="interest" value="fd" />
      <label>Backend Developement</label>
      <input type="checkbox" name="interest" value="bd" /> <br />
      <label>Your queries:</label><textarea name="query"></textarea> <br />
      <input type="submit" /> <input type="reset" />
    </form>
  </body>
</html>

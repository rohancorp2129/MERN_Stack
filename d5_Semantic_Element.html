<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Element </title>
</head>
<body>
    <!-- HTML 5 - new Semantic Elements  : it makes your web easier 
     .  <header>
    . <nav>
    . <section> body
    . <article>
    . <footer>
    . <aside> 
        -->

        <header><h1>This is plain text</h1></header>
        <nav><h1>This is plain text </h1></nav>
        <section>
            <header><h1>This is plain text </h1></header>
            <article><h1>This is plain text </h1></article>
            <footer><h1>This is plain text </h1></footer>
        </section>
        <aside><h1>This is plain text</h1></aside>
</body>
</html>

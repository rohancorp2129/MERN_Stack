<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Manali Tour Booking Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add code to handle form data if needed
            // For example, you can send the data to a server using AJAX

            // Redirect to the Manali page after submission
            window.location.href = "d3_Anchortags.html"; // Change this to your desired page
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Plan Your Manali Adventure!</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="num-travelers">Number of Travelers</label>
                <input type="number" id="num-travelers" name="num-travelers" min="1" required>
            </div>
            <div class="form-group">
                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests or preferences?"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>

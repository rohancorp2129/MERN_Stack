<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
        
        a:link{
            color: orange;
        }
        a:visited{
            color: grey;
            background-color: lightgray;
        }
        a:hover{
            font-size: 35px;
            font-weight: bolder;
            background-color: green;
        }
        a:active{
            color: saddlebrown;
            background-color: lightsalmon;
            font-size: 45px;

        }
    </style>
</head>
<body>
    <!-- 
    link : The default link color is blue and the visited link color is 
    
    -->
    <a href="https://www.bajajauto.com/">Go to Bajaj</a>
</body>
</html>

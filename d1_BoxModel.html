<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        div, h1{
            background-color: skyblue;
            border: 1px solid black;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <!-- 
    Height and width classes:

    w-25 , 50 , 75 , 100
    h-25 , 50 , 75 , 100

    Padding Classes:
    p-0 : 0px
    p-1 : 4px
    p-2 : 8px
    p-3 : 16px
    p-4 : 24px
    p-5 : 48px

    Different Padding on different sides:
    pt-0,1,2,3,4,5 
    pb-0,1,2,3,4,5
    pl-0,1,2,3,4,5
    pr-0,1,2,3,4,5

    Margin Classes:
    m-0 : 0px
    m-1 : 4px
    m-2 : 8px
    m-3 : 16px
    m-4 : 24px
    m-5 : 48px

    Different Margin on different sides:
    mt-0,1,2,3,4,5
    mb-0,1,2,3,4,5
    ml-0,1,2,3,4,5
    mr-0,1,2,3,4,5


    -->
    <div class="w-50 pt-3 pb-5 pl23 pr-1 m-2 d-flex flex-wrap justify-content-around align-items-around align-content-between">
        <h1 class="w-25 h-50 border border-success rounded-lg"> Hello</h1>
        <h1 class="w-25 h-50 border border-success rounded-lg"> Hello</h1>
        <h1 class="w-25 h-50 border border-success rounded-lg"> Hello</h1>
        <h1 class="w-25 h-50 border border-success rounded-lg"> Hello</h1>
        <h1 class="w-25 h-50 border border-success rounded-lg"> Hello</h1>
    </div>
    
    <!-- ****************************** -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Classes</title>
    <style>
        
        li:first-child{
            background-color: lightblue;
        }
        li:last-child{
            color: blue;
        }
        li:nth-child(even){
            background-color: lightgray;
        }
        li:nth-child(odd){
            background-color: lightcoral;
        }
        li:nth-child(3n){
            font-size: 40px;
            font-weight: bold;
        }
        li:nth-last-child(2){
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Javaswript</li>
        <li>ReactJs</li>
        <li>Nodejs</li>
        <li>MangoDB</li>
        <li>TailwindCSS</li>
        <li>Figma</li>
        <li>Java</li>
        
    </ol>
</body>
</html>

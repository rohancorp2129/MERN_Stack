    <title>Inline and block element </title>
</head>
<body>
        <!-- Inline elements : The elements which occupy space as per their size ,Taking size as per content  -->

    <span style="background-color: #008000;">This is a span </span>
    <span style="background-color: red;">This is a another span </span>
    <!-- Block Elements  : The elements which occupy space as -->
     <div>
        This is a 1<sup>st</sup> div  
     </div>
     <div>This is a second Div </div>

     
</body>
</html>

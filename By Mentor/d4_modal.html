<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      type="button"
      class="btn-warning"
      data-toggle="modal"
      data-target="#modal1"
    >
      Launch Modal
    </button>
    <!-- Actual modal -->
    <div class="modal fade" id="modal1" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-primary text-center">Nike Air Jordan Retro</h1>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img
              src="media/AIR+JORDAN+4+RETRO.png"
              alt=""
              class="img-thumbnail"
            />
            <p class="text-justify">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum
              maiores omnis eum vitae, libero ut hic, perferendis temporibus
              itaque consequatur mollitia. Minus adipisci tenetur omnis soluta
              earum non voluptatibus laudantium.
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

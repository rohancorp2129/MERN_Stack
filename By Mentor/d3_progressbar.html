<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-info bg-dark text-center">Bootstrap progress bar</h1>
    <div class="progress mb-2">
      <div class="progress-bar" style="width: 10%">10%</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar" style="width: 50%">50%</div>
    </div>
    <div class="progress">
      <div class="progress-bar" style="width: 80%">80%</div>
    </div>
    <hr />
    <div class="progress" style="height: 20px">
      <div class="progress-bar bg-info-" style="width: 10%">10%</div>
      <div class="progress-bar bg-success" style="width: 20%">20%</div>
      <div class="progress-bar bg-secondary" style="width: 70%">70%</div>
    </div>
    <hr />
    <div class="progress" style="height: 25px">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
        style="width: 60%"
      >
        60%
      </div>
    </div>
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text colors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap text colors -->
    <h1 class="text-primary">This is text-primary</h1>
    <h1 class="text-secondary">This is text-secondary</h1>
    <h1 class="text-success">This is text-success</h1>
    <h1 class="text-danger">This is text-danger</h1>
    <h1 class="text-warning">This is text-warning</h1>
    <h1 class="text-info">This is text-info</h1>
    <h1 class="text-body">This is text-body</h1>
    <h1 class="text-muted">This is text-muted</h1>
    <h1 style="background-color: rgb(230, 15, 15)" class="text-white-50">
      This is text-white-50
    </h1>
    <h1 class="text-black-50">This is text-black-50</h1>
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

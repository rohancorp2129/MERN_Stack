<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background colors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-primary">This is bg-primary</h1>
    <h1 class="bg-secondary">This is bg-secondary</h1>
    <h1 class="bg-success">This is bg-success</h1>
    <h1 class="bg-danger">This is bg-danger</h1>
    <h1 class="bg-warning">This is bg-warning</h1>
    <h1 class="bg-info">This is bg-info</h1>
    <h1 class="bg-dark">This is bg-dark</h1>
    <h1 class="bg-light">This is bg-light</h1>
    <hr />
    <!-- Below color classes are not applicable in background colors -->
    <h1 class="bg-white-50">This is bg-white-50</h1>
    <h1 class="bg-black-50">This is bg-black-50</h1>
    <h1 class="bg-body">This is bg-body</h1>
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

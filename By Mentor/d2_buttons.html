<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-danger" style="color: gold">Bootstrap buttons</h1>
    <button class="btn-primary">Click me</button>
    <button class="btn-secondary">Click Me!</button>
    <button class="btn-success">Click me</button>
    <button class="btn-warning">Click me</button>
    <button class="btn-danger">Click me</button>
    <button class="btn-info">Click me</button>
    <button class="btn-dark">Click me</button>
    <button class="btn-light">Click me</button>
    <button class="btn-link">Click me</button>
    <br />
    <hr />
    <input type="Submit" class="btn-success" />
    <input type="reset" class="btn-danger" />
    <hr />
    <button class="btn btn-outline-primary">Click me</button>
    <button class="btn btn-outline-danger">Click me</button>
    <hr />
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button class="btn btn-secondary btn-sm">Small button</button>
    <hr />
    <!-- ********************************************************* -->
    <h3>Invalid buttons</h3>
    <button class="btn-muted">Click me</button>
    <button class="btn-body">Click me</button>
    <hr />
    <div class="btn-group">
      <button class="btn-secondary">1</button>
      <button class="btn-secondary">2</button>
      <button class="btn-secondary">3</button>
      <button class="btn-secondary">4</button>
      <button class="btn-secondary">5</button>
      <button class="btn-secondary">6</button>
      <button class="btn-secondary">7</button>
    </div>
    <hr />
    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button class="btn-primary">1</button>
        <button class="btn-primary">2</button>
        <button class="btn-primary">3</button>
        <button class="btn-primary">4</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn-primary">1</button>
        <button class="btn-primary">2</button>
        <button class="btn-primary">3</button>
        <button class="btn-primary">4</button>
      </div>
    </div>
    <hr />
    <div
      class="btn-toolbar mb-3"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">@</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Input group example"
          aria-label="Input group example"
          aria-describedby="btnGroupAddon"
        />
      </div>
    </div>

    <div
      class="btn-toolbar justify-content-between"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon2">@</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Input group example"
          aria-label="Input group example"
          aria-describedby="btnGroupAddon2"
        />
      </div>
    </div>
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-warning bg-dark">Booststrap Grid System</h1>
    <!-- conatiner->rows->columns -->
    <div class="container border border-danger">
      <div class="row">
        <div class="col-1 bg-primary">Col-1</div>
        <div class="col-1 bg-secondary">Col-1</div>
        <div class="col-1 bg-success">Col-1</div>
        <div class="col-1 bg-warning">Col-1</div>
        <div class="col-1 bg-danger">Col-1</div>
        <div class="col-1 bg-light">Col-1</div>
        <div class="col-1 bg-dark">Col-1</div>
        <div class="col-5 bg-primary">Col-5</div>
      </div>
    </div>

    <hr />
    <h1 class="text-primary bg-warning">Seperately Responsive columns</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 bg-primary">Col-lg-4</div>
        <div class="col-md-4 bg-dark">Col-md-4</div>
        <div class="col-sm-4 bg-info">Col-sm-4</div>
      </div>
    </div>
    <hr />
    <h1 class="text-danger">Simultaneously Responsive columns</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 bg-primary">Col-lg-4</div>
        <div class="col-md-4 bg-dark">Col-md-4</div>
        <div class="col-md-4 bg-info">Col-sm-4</div>
      </div>
    </div>
    <hr />
    <h1 class="text-primary bg-warning">
      Changing sizes of columns as per width
    </h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3 bg-primary">Col1</div>
        <div class="col-lg-4 col-md-3 bg-danger">Col2</div>
        <div class="col-lg-4 col-md-3 bg-info">Col3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-4 bg-primary">Col1</div>
        <div class="col-lg-4 bg-secondary">Col2</div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-sm-3 bg-primary">SC1</div>
            <div class="col-sm-3 bg-secondary">SC2</div>
            <div class="col-sm-3 bg-danger">SC3</div>
            <div class="col-sm-3 bg-warning">SC4</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 
    
    Container
    Container takes 100% width once it becomes smaller than the given breakpoint

    Columns
    Columns take 100% width and become a block level element once the display 
    size becomes less than the breakpoint
    -->
    <!-- ******************************************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
